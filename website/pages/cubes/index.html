						class="tape"
						width="4"
						depth="3"
						height="1"
						x="4"
						z="4"
					></cube-block>
					<cube-block
						class="tv"
						width="6"
						depth="4"
						height="8"
						x="3"
						z="3"
					></cube-block>
				</cube-grid>
			</cube-scene>
		</main>
