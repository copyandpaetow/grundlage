<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="stylesheet" type="text/css" href="/src/styles/index.css" />
		<script type="module" src="./scripts.ts"></script>
		<title>Grundlage - Cubes</title>
		<script type="module" src="./scripts.ts"></script>
	</head>
	<body>
		<nav-bar></nav-bar>

		<main>
			<h1>Cube Project</h1>
			<!-- <cube-scene
				perspective="2000px"
				truck="1200px" //left & right
				pedestal="1130px" //up & down
				dolly="1000px" //near & far
				pan="-40deg" //rotates y axis => moves left/right
				roll="-34deg" //rotates x axis => moves up/down
				tilt="0deg" //rotates z axis => moves clockwise/counter-clockwise
			> -->
			<!-- todo: turn the tv into a grid, add a nested cube tape -->
			<cube-scene
				perspective="1000px"
				truck="500px"
				pedestal="0px"
				dolly="0px"
				pan="-20deg"
				roll="0deg"
				tilt="0deg"
			>
				<cube-grid units="20">
					<cube-block
						class="tape"
						width="4"
						depth="3"
						height="1"
						x="center"
						z="center"
					></cube-block>
					<cube-block
						class="tape"
						width="4"
						depth="3"
						height="1"
						x="center"
						z="center"
					></cube-block>
					<cube-block
						class="tape"
						width="4"
						depth="3"
						height="1"
						x="center"
						z="center"
					></cube-block>
					<cube-grid
						class="tv"
						width="6"
						depth="4"
						height="8"
						x="center"
						z="center"
					>
						<cube-block
							class="tape"
							width="4"
							depth="3"
							height="1"
						></cube-block>
					</cube-grid>
					<cube-block
						class="remote"
						width="2"
						depth="1"
						height="1"
						x="center"
						z="center"
					></cube-block>
				</cube-grid>
			</cube-scene>
		</main>
	</body>
</html>
